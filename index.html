<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Casino Slot Machine</h1>

    <!-- Balance and Wager -->
    <div id="balance">Balance: 100</div>
    <div>
        Wager: <input type="number" id="wager" value="10" min="1">
        <button id="spinButton">SPIN</button>
    </div>

    <!-- Notifications and win amount -->
    <div id="notification"></div>
    <div id="spinAmountDisplay"></div>

    <!-- Bonus counters -->
    <div id="freeSpinsCounter">Free Spins: 0</div>
    <div id="bonusPointsCounter">Bonus Points: 0</div>

    <!-- Reels container -->
    <div id="reelsContainer"></div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
